<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <form method="post" ng-submit="VPNPasswordForm.$valid && ctrl.submit()" novalidate="" name="VPNPasswordForm" autocomplete="off">
            <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" translate translate-context="Title" ng-if="!ctrl.passwordDefined">Set OpenVPN Password</h4>
                    <h4 class="modal-title" translate translate-context="Title" ng-if="ctrl.passwordDefined">Change OpenVPN Password</h4>
                </div>
                <div class="modal-body pm_form">
                    <label for="VPNPassword" translate-context="Label" translate>Enter new OpenVPN password</label>
                    <password data-id="VPNPassword" data-name="VPNPassword" data-value="ctrl.VPNPassword" form="VPNPasswordForm"></password>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="pm_button" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
                <button type="submit" class="pm_button primary pull-right" ng-disabled="networkActivity.loading()" translate-context="Action" translate>Submit</button>
            </div>
        </form>
    </div>
    <div class="modal-overlay"></div>
</div>

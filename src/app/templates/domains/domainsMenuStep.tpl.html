<ul class="domainMenu pm_tabs domainsMenuStep-container">
    <li ng-class="{ 'active': ctrl.step === 1 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 1,
            'disabled': !ctrl.domain.DomainName
        }" ng-click="ctrl.open('domain')">1.<br><span translate translate-context="Title">Domain</span></a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 2 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 2,
            'disabled': !ctrl.domain.DomainName
        }" ng-click="ctrl.open('verification')">2.<br><span translate translate-context="Title">Verify</span></a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 3 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 3,

        }" ng-click="ctrl.open('address')">3.<br><span translate translate-context="Title">Addresses</span></a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 4 }">

        }" ng-click="ctrl.open('mx')">4.<br><span>MX</span></a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 5 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 5,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('spf')">5.<br><span>SPF</span></a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 6 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 6,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('dkim')">6.<br><span>DKIM</span></a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 7 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 7,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('dmarc')">7.<br><span>DMARC</span></a>
    </li>
</ul>

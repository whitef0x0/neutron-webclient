<div class="plusColumn-container">
    <header class="plusColumn-header">
        <div class="isCurrent" translate>Current Plan</div>
        <h1>Plus</h1>
        <plan-price data-plan="plus"></plan-price>
    </header>
    <div class="plusColumn-user" translate>1 User</div>
    <div class="plusColumn-space">
        <addon-row data-addon="space" data-plan="plus"></addon-row>
    </div>
    <div class="plusColumn-address">
        <addon-row data-addon="address" data-plan="plus"></addon-row>
        <i class="fa fa-info-circle" pt-tooltip-translate="Add additional addresses to your account like <u>username2@protonmail.com</u>" pt-tooltip-translate-context="Info" pt-html="true"></i>
    </div>
    <div class="plusColumn-domain">
        <addon-row data-addon="domain" data-plan="plus"></addon-row>
        <i class="fa fa-info-circle"pt-tooltip-translate="Allows you to host emails for your own domain(s) at ProtonMail, e.g. <u>john.smith@example.com</u>" pt-tooltip-translate-context="Info" pt-html="true"></i>
    </div>
    <div class="plusColumn-sending" translate>1000 Messages per day</div>
    <div class="plusColumn-labels" translate>200 Folders / 200 Labels</div>
    <div class="plusColumn-support" translate>Support</div>
    <div class="plusColumn-filters" translate>Custom Filters</div>
    <div class="plusColumn-autoresponder" translate>Autoresponder</div>
    <div class="plusColumn-catch-all disabled"><s translate>Catch-all email</s></div>
    <div class="plusColumn-members disabled"><s translate>Multi-User Support</s></div>
    <div class="plusColumn-vpn">
        <addon-row data-addon="vpn" data-plan="plus"></addon-row>
    </div>
    <total-rows data-plan="plus"></total-rows>
    <footer class="plusColumn-footer">
        <select-plan data-plan="plus"></select-plan>
        <add-vpn data-plan="plus"></add-vpn>
    </footer>
</div>

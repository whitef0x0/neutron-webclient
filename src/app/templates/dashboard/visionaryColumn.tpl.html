<div class="visionaryColumn-container">
    <header class="visionaryColumn-header">
        <div class="isCurrent" translate>Current Plan</div>
        <h1>Visionary</h1>
        <plan-price data-plan="visionary"></plan-price>
    </header>
    <div class="visionaryColumn-user" translate>6 Users</div>
    <div class="visionaryColumn-space" translate>20 GB Storage</div>
    <div class="visionaryColumn-address">
        <span translate>50 Addresses</span>
        <i class="fa fa-info-circle" pt-tooltip-translate="Add additional addresses to your account like <u>username2@protonmail.com</u>" pt-tooltip-translate-context="Info" pt-html="true"></i>
    </div>
    <div class="visionaryColumn-domain">
        <span translate>10 Custom Domains</span>
        <i class="fa fa-info-circle"pt-tooltip-translate="Allows you to host emails for your own domain(s) at ProtonMail, e.g. <u>john.smith@example.com</u>" pt-tooltip-translate-context="Info" pt-html="true"></i>
    </div>
    <div class="visionaryColumn-sending">
        <span translate>Unlimited sending</span> <i class="fa fa-info-circle" pt-tooltip-translate="ProtonMail cannot be used for mass emailing or spamming. Legitimate emails are unlimited."></i>
    </div>
    <div class="visionaryColumn-labels" translate>Unlimited Folders / Labels</div>
    <div class="visionaryColumn-support" translate>Priority Support</div>
    <div class="visionaryColumn-filters" translate>Custom Filters</div>
    <div class="visionaryColumn-autoresponder" translate>Autoresponder</div>
    <div class="visionaryColumn-catch-all" translate>Catch-all email</div>
    <div class="visionaryColumn-members" translate>Multi-User Support</div>
    <div class="visionaryColumn-vpn" translate>ProtonVPN included</div>
    <total-rows data-plan="visionary"></total-rows>
    <footer class="visionaryColumn-footer">
        <select-plan data-plan="visionary"></select-plan>
        <i class="vpnIncluded" translate translate-context="dashboard plan">ProtonVPN included</i>
    </footer>
</div>

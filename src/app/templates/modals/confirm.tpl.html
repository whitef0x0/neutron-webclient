<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form name="confirmForm" class="modal-dialog" ng-submit="ctrl.confirm()" novalidate>
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <h4 class="modal-title">{{ ctrl.title }}</h4>
            </div>
            <div class="modal-body">
                <div class="alert no-margin-bottom" ng-bind-html="ctrl.message"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="cancelModalBtn" type="button" class="pm_button" ng-click="ctrl.cancel()" translate-context="Action" translate>Cancel</button>
            <button id="confirmModalBtn" autofocus class="pm_button primary pull-right" translate-context="Action" translate>Confirm</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>

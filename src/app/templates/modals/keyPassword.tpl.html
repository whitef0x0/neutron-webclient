<div class="pm_modal small very-important {{ctrl.class}}" role="dialog" style="display: block;">
    <form method="post" class="modal-dialog" ng-submit="passwordModalForm.$valid && ctrl.submit()" name="passwordModalForm" novalidate>
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Key password required</h4>
            </div>
            <div class="modal-body pm_form">
                <div class="multi-line-label">
                    <label ng-if="ctrl.passwordMode === 1" for="password" translate translate-context="Label in the modal which ask the user to enter his password or mailbox password">Enter your previous mailbox password from before your account was reset:</label>
                    <label ng-if="ctrl.passwordMode === 2" for="password" translate translate-context="Label in the modal which ask the user to enter his password or mailbox password">Enter your previous password from before your account was reset:</label>
                </div>
                <input type="password" autofocus ng-model="ctrl.password" id="password" placeholder-translate="Password" name="password" required/>
                <div ng-messages="passwordModalForm.password.$error" class="text-red" ng-show="passwordModalForm.password.$touched || passwordModalForm.$submitted">
                    <p ng-message="required" translate-context="Error" translate>Field required</p>
                </div>
                <div ng-hide="(passwordModalForm.password.$touched || passwordModalForm.$submitted) && passwordModalForm.password.$invalid">
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button pull-left" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
            <button type="submit" class="pm_button primary" translate translate-context="Action">Submit</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
